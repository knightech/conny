server:
  port: 8000

spring:
  data:
    mongodb:
      host: 192.168.5.31
      port: 27017

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
      base-path: /
      path-mapping:
        prometheus: metrics
  metrics:
    export:
      prometheus:
        enabled: true
        descriptions: true
        pushgateway:
          enabled: true
